version : '3.8'
services:
  pmhub-nacos:
    container_name: pmhub-nacos
    image: nacos/nacos-server
    build:
      context: ./nacos
    environment:
      - MODE=standalone
    volumes:
      - ./nacos/logs/:/home/nacos/logs
      - ./nacos/conf/application.properties:/home/nacos/conf/application.properties
    ports:
      - "8848:8848"
      - "9848:9848"
      - "9849:9849"
    depends_on:
      - pmhub-mysql
  pmhub-mysql:
    container_name: pmhub-mysql
    image: mysql:5.7
    build:
      context: ./mysql
    ports:
      - "3306:3306"
    volumes:
      - ./mysql/conf:/etc/mysql/conf.d
      - ./mysql/logs:/logs
      - ./mysql/data:/var/lib/mysql
    command: [
          'mysqld',
          '--innodb-buffer-pool-size=80M',
          '--character-set-server=utf8mb4',
          '--collation-server=utf8mb4_unicode_ci',
          '--default-time-zone=+8:00',
          '--lower-case-table-names=1'
        ]
    environment:
      MYSQL_DATABASE: 'ry-cloud'
      MYSQL_ROOT_PASSWORD: password
  pmhub-redis:
    container_name: pmhub-redis
    image: redis
    build:
      context: ./redis
    ports:
      - "6379:6379"
    volumes:
      - ./redis/conf/redis.conf:/home/pmhub/redis/redis.conf
      - ./redis/data:/data
    command: redis-server /home/pmhub/redis/redis.conf
  pmhub-nginx:
    container_name: pmhub-nginx
    image: nginx
    build:
      context: ./nginx
    ports:
      - "80:80"
    volumes:
      - ./nginx/html/dist:/home/pmhub/projects/pmhub-ui
      - ./nginx/conf/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/logs:/var/log/nginx
      - ./nginx/conf.d:/etc/nginx/conf.d
    depends_on:
      - pmhub-gateway
    links:
      - pmhub-gateway
  pmhub-gateway:
    container_name: pmhub-gateway
    build:
      context: pmhub/gateway
      dockerfile: dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - pmhub-redis
    links:
      - pmhub-redis
  ruoyi-auth:
    container_name: pmhub-auth
    build:
      context: pmhub/auth
      dockerfile: dockerfile
    ports:
      - "9200:9200"
    depends_on:
      - pmhub-redis
    links:
      - pmhub-redis
  pmhub-modules-system:
    container_name: pmhub-system
    build:
      context: pmhub/modules/system
      dockerfile: dockerfile
    ports:
      - "9201:9201"
    depends_on:
      - pmhub-redis
      - pmhub-mysql
    links:
      - pmhub-redis
      - pmhub-mysql
  pmhub-modules-gen:
    container_name: pmhub-gen
    build:
      context: pmhub/modules/gen
      dockerfile: dockerfile
    ports:
      - "9202:9202"
    depends_on:
      - pmhub-mysql
    links:
      - pmhub-mysql
  pmhub-modules-job:
    container_name: pmhub-job
    build:
      context: pmhub/modules/job
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - pmhub-mysql
    links:
      - pmhub-mysql

  pmhub-modules-project:
    container_name: pmhub-project
    build:
      context: pmhub/modules/project
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - pmhub-mysql
    links:
      - pmhub-mysql

  pmhub-modules-workflow:
    container_name: pmhub-workflow
    build:
      context: pmhub/modules/workflow
      dockerfile: dockerfile
    ports:
      - "9203:9203"
    depends_on:
      - pmhub-mysql
    links:
      - pmhub-mysql


  pmhub-monitor:
    container_name: pmhub-monitor
    build:
      context: pmhub/monitor/monitor
      dockerfile: pmhub/monitor/dockerfile
    ports:
      - "9100:9100"
